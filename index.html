<!DOCTYPE html> 
<html>
<head>
	<title>ETCH-A-SKETCH</title>

	<!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS customizado -->
	<link rel="stylesheet" type="text/css" href="estilo.css"></link>

	<!-- Press Start 2P - fonte-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

	<!-- Jost - fonte -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- BootStrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body> 
	<div class="d-flex clearfix">
		<div id="squaresSection" class="d-flex flex-column justify-content-center">
			<h1>Etch-a-sketch</h1>

			<!-- SQUARES' CONTAINER -->
			<div id="container" class="mx-auto mt-3"></div>

			<footer class="mx-auto">
				<small>By <a href="https://github.com/GabJen" target="_blank">GabJen</a> - 2021</small>
			</footer>
		</div>

		<!-- CONTROLS -->
		<div id="controls" class="float-right">
			<h2>Controls</h2>

			<!-- Change the grid -->
			<label for="numGrid">Input a new grid size</label>
			<div class="input-group">
				<input type="number" name="numGrid" id="numGrid" min="1" max="50">

				<div class="input-group-append">
					<button id="changeGridBtn" class="submitter">ok</button>
				</div>
			</div>

			<!-- Reset -->
			<button id="resetBtn" class="cleaners">Reset</button>

			<hr><!-- Divider -->

			<!-- Choose the color -->
			<label for="colorPicker">Choose your color</label>
			<div class="input-group">
				<input type="color" name="colorPicker" id="colorPicker">

				<div class="input-group-append">
					<button id="sendColor" class="submitter">ok</button>
				</div>
			</div>

			<!-- Black squares -->
			<button id="blackBtn">Black</button>

			<!-- Rainbow -->
			<button id="rainbowBtn">Rainbow</button>

			<!-- Eraser -->
			<button id="eraserBtn" class="cleaners">Eraser</button>
		</div>
	</div>

	<!-- ------------------------------------------------------------------------------------
	BIBLIOTECAS JAVASCRIPT -->
		<!-- jQuery -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	    <!-- Popper -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	    <!-- BootStrap.js -->
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<!-- CUSTOMIZED SCRIPT --> 
		<script type="text/javascript" src="script.js"></script>
</body>
</html>
